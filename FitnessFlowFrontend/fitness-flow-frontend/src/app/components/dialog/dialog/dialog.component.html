<h1 mat-dialog-title 
    class="bg-indigo-800 text-white font-bold rounded-t-md p-4 m-0 text-center">
    {{ data.title }}
</h1>
<div mat-dialog-content 
     class="p-4 text-base">
    <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions 
     class="p-2 flex justify-center">
    <button mat-button 
            class="bg-indigo-800 text-white font-bold rounded-md px-4 py-2 capitalize hover:bg-indigo-700"
            (click)="onOkClick()">
        OK
    </button>
</div>
