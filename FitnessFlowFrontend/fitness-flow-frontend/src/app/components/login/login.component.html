<main class="flex items-center justify-center min-h-screen bg-gray-100" style="background-image: url('assets/images/signup-background.jpg'); background-size: cover; background-color: rgba(255,255,255,0.15); background-blend-mode: lighten;">
    <section>
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <div
            class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <div class="flex flex-col items-center text-center">
                        <img class="w-[55%] h-[8%] mr-2" src="assets/images/logo.png" alt="logo">
                        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                        Sign in to your account
                        </h1>
                    </div>
                
                    <div class="flex items-center">
                    <div class="w-full h-0.5 bg-gray-200"></div>
                    </div>
            
                    <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-4 md:space-y-6">
            
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your email</label>
                        <input id="email" type="email" formControlName="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-teal-600 focus:border-teal-600 block w-full p-2.5" placeholder="Enter your email" required="">
                        <div *ngIf="isSubmitted && formControls['email'].errors">
                            <small class="text-red-500" *ngIf="formControls['email'].errors['required']">Email is required</small>
                            <small class="text-red-500" *ngIf="formControls['email'].errors['email']">Email is invalid</small>
                        </div>
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                        <input id="password" type="password" formControlName="password" name="password" placeholder="Enter your password" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-teal-600 focus:border-teal-600 block w-full p-2.5" required="">
                        <div *ngIf="isSubmitted && formControls['password'].errors">
                            <small class="text-red-500" *ngIf="formControls['password'].errors['required']">Password is required</small>
                        </div>
                    </div>

                    <div *ngIf="errorMessage" class="text-red-500 text-sm">
                       {{ errorMessage }}
                    </div>
                    <button type="submit" class="text-white bg-teal-600 py-1.5 px-4 rounded font-medium w-full">
                    Sign in
                    </button>
                        
                    <p class="text-sm font-light text-gray-500">
                        Donâ€™t have an account yet? <a routerLink="/register"
                        class="button font-medium text-teal-600 hover:underline">Sign up</a>
                    </p>
                    </form>
            
                </div>
            </div>
        </div>
    </section>
</main>
