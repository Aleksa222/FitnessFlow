<nav class="bg-indigo-800 fixed w-full z-20 top-0 start-0 border-b border-gray-200">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <span class="self-center text-3xl text-gray-100 font-semibold whitespace-nowrap">Fitness Flow</span>
    <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
      <button type="button" (click)="logout()" class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center hidden md:block">Log out</button>
      <button (click)="toggleMenu()" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-white rounded-lg md:hidden" aria-controls="navbar-sticky" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
        </svg>
      </button>
    </div>
    <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
      <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 bg-indigo-800">
        <li>
          <a (click)="navigateTo('home')" [ngClass]="{'text-gray-800': isActive('home'), 'text-white': !isActive('home')}" class="block py-2 px-3 text-white rounded cursor-pointer md:hover:bg-transparent md:p-0">Home</a>
        </li>
        <li>
          <a (click)="navigateTo('add-training')" [ngClass]="{'text-gray-800': isActive('add-training'), 'text-white': !isActive('add-training')}" class="block py-2 px-3 text-white rounded cursor-pointer hover:bg-gray-100 md:hover:bg-transparent md:p-0">Add training</a>
        </li>
        <li>
          <a (click)="navigateTo('my-trainings')" [ngClass]="{'text-gray-800': isActive('my-trainings'), 'text-white': !isActive('my-trainings')}" class="block py-2 px-3 text-white rounded cursor-pointer hover:bg-gray-100 md:hover:bg-transparent md:p-0">Statistics</a>
        </li>
      </ul>
    </div>
  </div>

  <div id="mobile-menu" class="fixed top-0 right-0 z-50 w-3/5 h-full bg-indigo-800 transform translate-x-full transition-transform duration-300 ease-in-out">
    <div class="flex justify-end p-4">
      <button (click)="toggleMenu()" type="button" class="text-white text-3xl">
        <span class="sr-only">Close menu</span>
        &times;
      </button>
    </div>
    <ul class="flex flex-col p-4 space-y-4 font-medium text-white">
      <li>
        <a (click)="navigateTo('home')" [ngClass]="{'text-gray-800': isActive('home'), 'text-white': !isActive('home')}" class="block py-2 px-3 rounded cursor-pointer hover:bg-gray-100">Home</a>
      </li>
      <li>
        <a (click)="navigateTo('add-training')" [ngClass]="{'text-gray-800': isActive('add-training'), 'text-white': !isActive('add-training')}" class="block py-2 px-3 rounded cursor-pointer hover:bg-gray-100">Add training</a>
      </li>
      <li>
        <a (click)="navigateTo('my-trainings')" [ngClass]="{'text-gray-800': isActive('my-trainings'), 'text-white': !isActive('my-trainings')}" class="block py-2 px-3 rounded cursor-pointer hover:bg-gray-100">Statistics</a>
      </li>
    </ul>
    <div class="p-4">
      <button type="button" (click)="logout()" class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center w-1/2">Log out</button>
    </div>
  </div>
</nav>
